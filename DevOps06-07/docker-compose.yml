# docker-compose.yml
version: "3.9"

services:
  web:
    build: .
    container_name: news_web
    ports:
      - "8000:8000"
    volumes:
      - ./news:/app
    depends_on:
      - db

  db:
    image: postgres:15
    environment:
      POSTGRES_DB: newsdb
      POSTGRES_USER: newsuser
      POSTGRES_PASSWORD: newspassword
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  prometheus:
    image: prom/prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana

  loki:
    image: grafana/loki
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml

volumes:
  postgres_data:
  grafana_data:
traefik:
    image: traefik:v2.10
    command:
      - "--providers.file.filename=/etc/traefik/traefik_dynamic.yaml"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.myresolver.acme.httpchallenge.entrypoint=websecure"
      - "--certificatesresolvers.myresolver.acme.email=example@example.com"
      - "--certificatesresolvers.myresolver.acme.storage=/letsencrypt/acme.json"
    ports:
      - "443:443"
    volumes:
      - ./traefik/traefik.yml:/etc/traefik/traefik.yml
      - ./traefik/traefik_dynamic.yaml:/etc/traefik/traefik_dynamic.yaml
      - traefik_letsencrypt:/letsencrypt
volumes:
  traefik_letsencrypt: