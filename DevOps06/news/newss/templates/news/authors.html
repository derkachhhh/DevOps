<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список авторів</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css_styles/author_style.css' %}">
</head>
<body>
    {% include 'news/header.html' %}
    <div class="container">
        {% block content %}
        <h2>Список авторів</h2>
        <ul class="authors-list">
            {% for author in authors %}
            <li class="author-item">
                <a href="{% url 'author_articles' author.id %}">{{ author.first_name }} {{ author.last_name }}</a>
                <p class="author-bio">{{ author.bio }}</p>
            </li>
            {% empty %}
            <li>Немає авторів для відображення.</li>
            {% endfor %}
        </ul>
        <div class="back-link-container">
            <a class="back-link" href="{% url 'home' %}">На головну</a>
        </div>
        {% endblock %}
    </div>
</body>
</html>
